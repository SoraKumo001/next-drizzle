fragment category on Category {
  id
  name
  createdAt
  updatedAt
}

fragment post on Post {
  id
  published
  title
  content
  authorId
  createdAt
  updatedAt
  publishedAt
}

fragment user on User {
  id
  email
  name
  roles
  createdAt
  updatedAt
}

query Me(
  $postsCountWhere: PostWhere,
  $postsOffset: Int,
  $postsLimit: Int,
  $postsWhere: PostWhere,
  $postsOrderBy: [PostOrderBy!]
) {
  me {
    ...user
    postsCount(
      where: $postsCountWhere
    )
    posts(
      offset: $postsOffset,
      limit: $postsLimit,
      where: $postsWhere,
      orderBy: $postsOrderBy
    ) {
      ...post
    }
  }
}

